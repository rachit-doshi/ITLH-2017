<!DOCTYPE html>
<html>
<head>
	<title>Anchor tags and images in HTML</title>
	<style type="text/css">
		img{
			border: 1px solid black;
		}
	</style>
</head>
<body>
		<!-- anchor to specific url -->
		<h2>
		<a href="http://www.google.co.in">Google</a>
		</h2>
		<!-- target is used to open the link in new tab -->
		<h2>
		<a href="http://www.google.co.in" target="_blank">Google in new tab</a>  
		<!-- taget can be top, self and blank... top is use in iframe .. _self is a default behaviour-->
		</h2>


		<!-- Image -->
		<img src="http://static1.squarespace.com/static/552a5cc4e4b059a56a050501/565f6b57e4b0d9b44ab87107/566024f5e4b0354e5b79dd24/1449141991793/NYCGifathon12.gif" alt="Qatar Tourism">


		<!-- image in an anchor  -->
		<a href="http://www.google.co.in"><!-- Image -->
		<img src="http://static1.squarespace.com/static/552a5cc4e4b059a56a050501/565f6b57e4b0d9b44ab87107/566024f5e4b0354e5b79dd24/1449141991793/NYCGifathon12.gif" alt="gif"></a>
</body>
</html>
